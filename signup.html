        <h1>Sign Up</h1>

        <form>
            <label for="name">Name*</label><br>
            <input id="name" name="name" type="text" required><br>
            <label for="email">Email*</label><br>
            <input id="email" name="email" type="text" required><br>
            <label for="telephone">Telephone</label><br>
            <input 
                   id="telephone" 
                   type="text"
                   size="3"
                   maxlength="3"
                   placeholder="555"
                   >
            <input 
                   id="telephone"
                   type="text"
                   size="3"
                   maxlength="3"
                   placeholder="555"
                   >
            <input 
                   id="telephone"
                   type="text"
                   size="4"
                   maxlength="4"
                   placeholder="5555"
                   >
            <br><br>
            <label for="dob">DOB*</label><br>
            <input type="date" required><br><br>
            <label for="gender">Gender</label><br>
            <input 
                   name="gender" 
                   id="male" 
                   type="radio"
                   value="male">
            <label for="male">Male</label>
            
            <input 
                   name="gender" 
                   id="female" 
                   type="radio"
                   value="female">
            <label for="female">Female</label>
            <input 
                   name="gender" 
                   id="other" 
                   type="radio"
                   value="other">
            <label for="other">Other</label><br><br>
            
            <label for="householdSize">Household size</label><br>
            <input 
                   id="householdSize" 
                   name="householdSize"
                   type="text"
                   size="5"
                   required
                   ><br><br>
            <label for="income">Annual Income</label><br>
            <select id="income" name="income" required>
                <option value="lessThan40">Less than $40k</option>
                <option value="lessThan40">$40k-$60k</option>
                <option value="lessThan40">$60k-$80k</option>
                <option value="lessThan40">$80k-$100k</option>
                <option value="lessThan40">$100k & above</option>
            </select>
            <br><br>
            
            <label for="email">Password*</label><br>
            <input type="password" placeholder="Password"><br>
            <label for="email">Confirm Password*</label><br>
            <input type="password" placeholder="Confirm Password"><br><br>
            
            <input type="checkbox"
                   name="terms"
                   id="terms"
                   value="terms">
            <label for="terms">By signing up, you agree to the</label>
            <a href="service.html">Terms Of Service</a>
            <br><br><br>
            
            <input type="submit">
            <br><br><br>
